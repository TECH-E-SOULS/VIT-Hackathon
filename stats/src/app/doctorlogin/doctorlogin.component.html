<body>
    <div class="box">
        <div class="text-center">
            <h1>Admin <span>Login</span></h1>
        </div>
        <form #loginform="ngForm" (ngSubmit)="login(loginform)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control" name='email' ngModel>
                <!-- <span class="alert" *ngIf='email_name.invalid && email_name.touched'>Enter valid email</span> -->
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ngModel>
                <!-- <span class="alert" *ngIf='pass.invalid && pass.touched'>Enter password</span> -->
            </div>
            <div class="text-center">
                <button class="btn btn-submit">Submit</button>
                &nbsp;&nbsp;
                <button class="btn btn-back" routerLink="/">Back</button>
            </div><br>
            <div class="text-center">
                <span class="alert" style="color: red; text-align: center; margin: auto;padding-bottom: 30px;"
                    *ngIf=' errormessage'>{{errormessage}}</span>
            </div>
        </form>
    </div>
</body>
